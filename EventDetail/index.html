<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="whole">
        <div class="header">
            <div class="progress-bar">
                <button class="button-btn">1/3</button>
                <div>
                    <p style="font-size: 20px;color: #575959;">公演情報</p>
                    <p style="font-size: 12px; color: #CCCCCC;">
                        チケット購入者側が主に見る部分となります
                    </p>
                </div>

            </div>
            <div class="delete-edit">
                <img src="./images/icons8-trash (1).svg" alt="" />
                <p style="color: #d72c0d; padding-right: 4rem">削除</p>
                <img src="./images/Icon.png" alt="" />
                <p style="color: #CCCCCC;font-size: 14px;">プレビュー</p>
            </div>
        </div>

        <div class="line"></div>

        <div class="text-input">
            <p style="font-size: 16px">イベント名</p>
            <input type="text" placeholder="イベント名を入力" />
        </div>

        <div class="addFile">
            <button>Add Files</button>
            <p>Or drop files to upload</p>
        </div>

        <div class="text-box">
            <p style="font-size: 16px">ディスクリプション</p>
            <input type="text" placeholder="ディスクリプションを入力" />
        </div>

        <div class="btn">
            <button class="btn-1">戻る</button>
            <button class="btn-2">次へ</button>
        </div>
    </div>
</body>

</html>
